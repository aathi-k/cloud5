<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>

<body>
    <form name="myForm" action="signin.php" method="POST" onsubmit="return validateForm()">

        <div class="login-box">

            <h1>Sign In</h1>

            <div class="textbox">
                <input type="text" placeholder="Username" name="user" value="" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="pass" value="" maxlength="8" required>
            </div>

            <input class="btn" type="submit" name="submit" value="Sign in">

            <div id="success-message" style="display: none; color: green;">
                Sign in successfully!
            </div>

            <center><a style="color: white;" href="signup.html">Don't have an account?</a></center>
        </div>

    </form>

    <script>
        function validateForm() {
            // Add your validation logic here
            // For demonstration purposes, always returning true
            document.getElementById('success-message').style.display = 'block';
            return true;
        }
    </script>
</body>

</html>
